<div class="form-container">
    <div class="welcome p-4 text-left">
        <img src="assets/bg2-auth.jpg">
        <h1>Gestor de mensajeria</h1>
    </div>
    <div class="form">
        <form [formGroup]='form' (ngSubmit)="saveForm()" class="p-1" autocomplete="off">
            <h1>Bienvenido</h1>
            <p>Utilize sus credenciales para iniciar sesión</p>
            <div class="container">
                <div class="row g-2 align-items-center justify-content-center">
                    <mdb-form-control class="col-12">
                        <input mdbInput type="text" id="user" class="form-control" formControlName='username' />
                        <label mdbLabel class="form-label" for="user">Usuario</label>
                    </mdb-form-control>

                    <mdb-form-control class="col-12">
                        <input mdbInput type="password" id="password" class="form-control" formControlName='password' />
                        <label mdbLabel class="form-label" for="password">Contraseña</label>
                    </mdb-form-control>
                </div>
            </div>
            <h5 class="badge badge-danger fw-normal m-2" *ngIf="ErrorOnLogin.message.length != 0">{{ErrorOnLogin.message}}</h5>
            <button type="submit" class="btn btn-primary mt-2">Iniciar Sesion</button>
        </form>
    </div>
</div>
