<div class="container-fluid p-0 text-center">
  <div class="card" *ngIf="WspConnectionState == 'close'">
    <qrcode
      *ngIf="wspQrCode"
      [qrdata]="wspQrCode"
      [width]="256"
      [errorCorrectionLevel]="'M'"
    ></qrcode>
  </div>
  <button
    class="btn btn-success"
    *ngIf="showConnectButton"
    (click)="ConnectWsp()"
  >
    Conectar Whatsapp
  </button>
</div>
